<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Property - filter</title>
  <style>
    img {
      filter: grayscale(100%);
      filter: blur(5px);
      filter: brightness(0.4);
      filter: contrast(200%);
      filter: hue-rotate(90deg);
      filter: invert(75%);
      filter: opacity(25%);
      filter: saturate(30%);
      filter: sepia(60%);
      filter: drop-shadow(16px 16px 20px blue);
    }
  </style>
</head>

<body>

  <h1>The filter Property</h1>

  <p>Convert the image to grayscale:</p>

  <img src="https://media.istockphoto.com/vectors/beautiful-nature-vector-id110873133?k=20&m=110873133&s=170667a&w=0&h=8zyH0WmGfeIjnJWxMTJc651zIoP30ajW9OJBKVdn5tg=" alt="nature" width="300" height="300">

</body>

</html>

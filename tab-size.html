<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Property - tab-size</title>
  <style>
    #t1 {
      -moz-tab-size: 4;
      /* Firefox */
      tab-size: 4;
    }

    #t2 {
      -moz-tab-size: 16;
      /* Firefox */
      tab-size: 16;
    }
  </style>
</head>

<body>

  <h1>The tab-size Property</h1>

  <pre id="t1">
I	use	tab-size	4
</pre>

  <pre id="t2">
I	use	tab-size	16
</pre>

  <p><strong>Note:</strong> Firefox supports an alternative, the -moz-tab-size property.</p>

</body>

</html>

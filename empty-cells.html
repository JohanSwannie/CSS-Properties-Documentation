<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Property - empty-cells</title>
  <style>
    table.ex1 {
      empty-cells: hide;
    }

    table.ex2 {
      empty-cells: show;
    }
  </style>
</head>

<body>

  <h1>The empty-cells Property</h1>

  <h2>empty-cells: hide:</h2>
  <table class="ex1" border="1">
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td></td>
    </tr>
  </table>

  <h2>empty-cells: show (default):</h2>
  <table class="ex2" border="1">
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td></td>
    </tr>
  </table>

</body>

</html>
